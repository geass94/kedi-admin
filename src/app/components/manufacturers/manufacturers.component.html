<section class="form-container">
  <label>Add New Manufacturer</label>
  <form (submit)="onAdd(f)" #f="ngForm">
    <mat-form-field>
      <input matInput placeholder="Manufacturer Name" name="name" [ngModel]="name" required>
    </mat-form-field>
    <button mat-raised-button type="submit" manufacturer="primary">Add</button>
  </form>
</section>
<mat-accordion>
  <mat-expansion-panel *ngFor="let manufacturer of manufacturers">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{manufacturer.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form (submit)="onSave(f1)" #f1="ngForm">
      <mat-form-field>
        <input matInput placeholder="Manufacturer Name" name="name" [ngModel]="manufacturer.name" value="{{manufacturer.name}}">
      </mat-form-field>
      <input type="hidden" value="{{manufacturer.id}}" [ngModel]="manufacturer.id" name="id">
      <button mat-raised-button type="submit" manufacturer="primary">Update</button>&nbsp;
      <button mat-raised-button type="button" (click)="onDelete(manufacturer)" manufacturer="warn">Delete</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
