<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                      <h2>Login</h2>
                      <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" type="email" ngModel name="email" formControlName="email">
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="password" ngModel name="password" formControlName="password">
                          </mat-form-field>
                        </div>

                        <div class="form-group">
                          <button mat-raised-button color="primary">Login</button>
                        </div>
                      </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
